<html>
    <head>
        <title> Contoh Program Javascript </title>
    </head>
    <script lang="Javascript">
        function test()
        {
            //perintah menginput angka 1-5
            val1=window.prompt("Input Nilai (1-5) : ")
            switch(val1){
                case "1" :
                    document.write("bilangan satu") //output berupa teks "bilangan satu"
                    break
                case "2" :
                    document.write("bilangan dua") //output berupa teks "bilangan dua"
                    break
                case "3" :
                    document.write("bilangan tiga") //output berupa teks "bilangan tiga"
                    break
                case "4" :
                    document.write("bilangan empat") //output berupa teks "bilangan empat"
                    break
                case "5" :
                    document.write("bilangan lima") //output berupa teks "bilangan lima"
                    break
                default :
                    document.write("bilangan lainnya") //output berupa teks "bilangan lainnya" 
            }
        }
    </script>
    <body>
        <!-- membuat button "switch" -->
        <input type="button" name="button1" value="switch" onclick=test()>
    </body>
</html>
