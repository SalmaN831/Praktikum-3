<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alert Dialog Box with JavaScript</title>
    </head>
    <body>
        <script>
            //menampilkan teks sederhana
            alert("Pemrograman Web!"); //mencetak teks "Pemrograman Web!"
            //mengisi nilai variabel x dan y
            var x = 10;
            var y = 20;
            var sum = x + y;
            alert(sum); //output = 30
        </script>
    </body>
</html>
