<html>
    <head>
        <title> Contoh Program Javascript </title>
    </head>
    <script lang="Javascript">
        //perintah menginput variabel nilai dari 0-100
        var nilai = prompt("Nilai (0-100) : ", 0);
        var hasil = "";
        if (nilai >= 60)
        hasil = "Lulus"; //output berupa teks "Lulus"
        else
        hasil = "Tidak Lulus"; //output berupa teks "Tidak Lulus"
        document.write("Hasil : "+ hasil)
    </script>
    <body>

    </body>
</html>
