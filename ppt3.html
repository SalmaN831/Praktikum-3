<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Writing into an Browser Window with JavaScript</title>
    </head>
    <body>
        <script>
            //mencetak teks sederhana
            document.write("Pemrograman Web!"); //mencetak teks "Pemrograman Web!"
            //mengisi nilai variabel x dan y
            var x = 10;
            var y = 20;
            var sum = x + y;
            document.write(sum); //output = 30
        </script>
    </body>
</html>
