<html>
    <head>
        <title>Contoh Program JavaScript</title>
    </head>
    <body>
        <script language="JavaScript">
            var x=0
            //melakukan perulangan hingga nilai x <= 10
            do{
                document.write(x+"<br>") //mencetak nilai variabel x
                x++;
            }
            while (x<=10) //perulangan berhenti ketika x <= 10
        </script>
    </body>
</html>
