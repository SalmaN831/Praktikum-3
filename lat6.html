<html>
    <head>
        <title> Contoh Program Javascript </title>
    </head>
    <body>
        <script lang="Javascript">
            //melakukan perulangan hingga x <= 10
            for(x=0; x<=10; x++)
            //perintah mencetak angka
            document.write(x+"<br>")
        </script>
    </body>
</html>
